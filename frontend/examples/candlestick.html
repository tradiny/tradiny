<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tradiny Chart - Candlestick Example</title>

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #chart {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div id="chart" class="tradiny-chart"></div>

    <script src="/node_modules/blueimp-tmpl/js/tmpl.min.js"></script>
    <script src="/node_modules/d3/dist/d3.js"></script>
    <script src="/node_modules/d3fc/packages/d3fc/build/d3fc.js"></script>

    <link rel="stylesheet" href="../tradiny.css" />
    <script src="../tradiny.js"></script>

    <script>
      const url = `${window.location.hostname}:8000`,
        source = "Binance",
        name = "BTCUSDT",
        interval = "15m",
        bullishColor = "#8be04eff",
        bearishColor = "#ea5545ff",
        count = 6100;

      const chart = TradinyChart.initialize({
        elementId: "chart",
        grid: "1x1",
        // size: "small",
        theme: "dark",
        // type: "svg",
        charts: [
          {
            dataProvider: {
              url: url,
              data: [
                {
                  type: "data",
                  source: source,
                  name: name,
                  interval: interval,
                  count: count,
                },
                {
                  count: count,
                  type: "indicator",
                  id: `indicators-pandas_ta-overlap-ema-EMA_length-50_close-Binance-BTCUSDT-${interval}-close`,
                  indicator: {
                    id: "indicators.pandas_ta.overlap.ema.EMA",
                    name: "Exponential Moving Average",
                    details: {
                      categories: ["overlap"],
                      library: "pandas_ta",
                      columns: ["close"],
                      inputs: [{ name: "length", default: [10] }],
                      outputs: [{ name: "EMA", y_axis: "price" }],
                    },
                    type: "indicator",
                  },
                  inputs: { length: "50" },
                  dataMap: {
                    close: {
                      source: "Binance",
                      name: "BTCUSDT",
                      interval: interval,
                      value: `Binance-BTCUSDT-${interval}-close`,
                      dataKey: "close",
                    },
                  },
                  render: {
                    indicatorId: `indicators-pandas_ta-overlap-ema-EMA_length-50_close-Binance-BTCUSDT-${interval}-close`,
                    indicator: {
                      id: "indicators.pandas_ta.overlap.ema.EMA",
                      name: "Exponential Moving Average",
                      details: {
                        categories: ["overlap"],
                        library: "pandas_ta",
                        columns: ["close"],
                        inputs: [{ name: "length", default: [10] }],
                        outputs: [{ name: "EMA", y_axis: "price" }],
                      },
                      type: "indicator",
                    },
                    inputs: { length: "50" },
                    paneIdx: 0,
                    axesMap: { price: `Binance-BTCUSDT-${interval}-price` },
                    scalesMap: { price: "linear" },
                    colorMap: { EMA: "#e60049" },
                  },
                },
              ],
            },
            visiblePoints: 300,
            gridPosition: "1x1",
            panes: [
              {
                name: "Pane1",
                height: 3,
                yAxes: [
                  {
                    type: "linear",
                    key: `${source}-${name}-${interval}-price`,
                    orient: "right",
                    dynamic: true,
                    height: 80,
                    position: "top",
                  },
                  {
                    type: "linear",
                    key: `${source}-${name}-${interval}-volume`,
                    orient: "left",
                    dynamic: true,
                    height: 15,
                    position: "bottom",
                    tickFormat: "si",
                  },
                ],
                metadata: [
                  {
                    type: "candlestick",
                    legend: [
                      {
                        label: {
                          source: "Binance",
                          name: "BTCUSDT",
                          interval: "5m",
                        },
                      },
                    ],
                    dataKeys: [
                      {
                        dataKey: `${source}-${name}-${interval}-open`,
                        key: "open",
                        yAxis: `${source}-${name}-${interval}-price`,
                      },
                      {
                        dataKey: `${source}-${name}-${interval}-high`,
                        key: "high",
                        yAxis: `${source}-${name}-${interval}-price`,
                      },
                      {
                        dataKey: `${source}-${name}-${interval}-low`,
                        key: "low",
                        yAxis: `${source}-${name}-${interval}-price`,
                      },
                      {
                        dataKey: `${source}-${name}-${interval}-close`,
                        key: "close",
                        yAxis: `${source}-${name}-${interval}-price`,
                        label: true,
                        labelBg: {
                          bullish: bullishColor,
                          bearish: bearishColor,
                          open: `${source}-${name}-${interval}-open`,
                          close: `${source}-${name}-${interval}-close`,
                        },
                        labelColor: { color: "#000000" },
                      },
                    ],
                    spacingFactor: 0.2,
                    color: {
                      bullish: bullishColor,
                      bearish: bearishColor,
                      open: `${source}-${name}-${interval}-open`,
                      close: `${source}-${name}-${interval}-close`,
                    },
                  },
                  {
                    type: "bar",
                    dataKeys: [
                      {
                        dataKey: `${source}-${name}-${interval}-volume`,
                        yAxis: `${source}-${name}-${interval}-volume`,
                      },
                    ],
                    spacingFactor: 0.2,
                    color: {
                      bullish: bullishColor,
                      bearish: bearishColor,
                      open: `${source}-${name}-${interval}-open`,
                      close: `${source}-${name}-${interval}-close`,
                    },
                  },
                ],
              },
            ],
          },
        ],
      });
      chart
        .getChart()
        .DOMHandler.loading(0, `indicators.pandas_ta.overlap.ema.EMA`);
    </script>
  </body>
</html>
